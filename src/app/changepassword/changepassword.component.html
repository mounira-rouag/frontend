<section class="contact_section layout_padding">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="contact-form">
                    <div class="heading_container">
                        <h2>Change Password</h2>
                    </div>
                    <form #changePasswordForm="ngForm" (ngSubmit)="changePassword(changePasswordForm.value)">
                        <div class="form-group">
                            <input type="password" placeholder="Current Password" class="form-control" ngModel required/>
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="New Password" class="form-control" ngModel required />
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Confirm New Password" class="form-control" ngModel required />
                        </div>
                        <div class="btn-box">
                            <button type="submit" [disabled]="!changePasswordForm.valid">Change Password</button>
                        </div>
                    </form>
                    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
                </div>
            </div>
        </div>
    </div>
</section>
