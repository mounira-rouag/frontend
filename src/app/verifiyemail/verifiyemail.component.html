<section class="contact_section layout_padding">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="contact-form">
            <div class="heading_container">
              <h2>Change Password</h2>
            </div>
            <form #verifiyemail="ngForm"  (ngSubmit)="verifyEmail(verifiyemail.value)">
              <div class="form-group">
                <input type="email" placeholder="Enter Email" class="form-control" ngModel name="email" required/>
              </div>
              <div class="btn-box">
                <button type="submit" [disabled]="!verifiyemail.valid">Submit</button>
              </div>
            </form>
            <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
          </div>
        </div>
      </div>
    </div>
  </section>
